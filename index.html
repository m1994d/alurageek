<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logotipo de AluraGeek" class="logo">
        </div>
    </header>

    <main>
        <section class="product-cards" id="product-cards">
            <p class="no-products-message">No se han agregado productos</p>
        </section>

        <!-- Formulario de agregar producto -->
        <div class="add-product-form">
            <h2>Agregar Producto</h2>
            <form id="addProductForm">
                <label for="productName">Nombre del Producto</label>
                <input type="text" id="productName" required>

                <label for="productPrice">Precio</label>
                <input type="number" id="productPrice" required>

                <label for="productImage">URL de la Imagen</label>
                <input type="text" id="productImage" required>

                <button type="submit">Agregar Producto</button>
            </form>
        </div>
    </main>

    <footer class="footer-logo">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logotipo de AluraGeek" class="logo">
        </div>
        <p class="footer-dev">Desarrollado por MadTech</p>
        <p class="footer-alura">Alura Latam - 2024</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

</body>

</html>
